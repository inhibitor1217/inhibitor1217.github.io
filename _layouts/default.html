<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>
    <div class="wrap">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </div>
      {{ content }}
    </div>
    <script>
        [].forEach.call(document.querySelectorAll('.adsbygoogle'), function () {
            (adsbygoogle = window.adsbygoogle || []).push({});
        });
    </script>
  </body>
</html>
